---
title: ACQUIRE<br> NEW<br> PACKGES!<br> NOW! 
layout: default
---
<div class="app__wrapper">
    <header class="app_header">
      <img class="logo" src="/assets/images/svegnir_app.png" alt="">
      <div class="app_links">
        <div class="app_socials">{%- include social.html -%}</div>
        <a href="#" class="login"><img src="/assets/images/app_man.png" alt=""></a>
      </div>
    </header>
    <main class="app_content">
      <div class="app_title">
        <h1>{{page.title}}</h1>
      </div>
      <div class="app_grid">
        {%- for app in site.data.app -%}
          <div class="app_card">
            <img src="{{app.image}}" alt="{{app.title}}" class="app_image">
            <div class="app_text">
              <h2>{{app.title}}</h2>
              {{ app.text | markdownify }}
            </div>
          </div>
        {%- endfor -%}
      </div>
      <div class="app_links-mobile">
        {%- include social.html -%}
      </div>
    </main>
</div>
